<div class="row" style="padding-left:30px; padding-top: 10px">
	<div class="col-md-4">
		<table class="table table-bordered">
		{% if meanings %}
		<tr> <th align="center"> Meanings </th> </tr>
		{% for meaning in meanings %}
			{% if meaning!=":" %}
			<tr> <td align="center"> {{ meaning }} </td> </tr>
			{% endif %}
		{% endfor %}
		{% endif %}
		</table>
	</div>
</div>
